<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Work Share Platform - Connect with professionals"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Add custom styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .search-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        width: 360px;
        display: flex;
        gap: 10px;
      }

      .map-controls {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .history-panel {
        position: fixed;
        top: 80px;
        left: 20px;
        z-index: 1000;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        width: 250px;
        max-height: 400px;
        overflow-y: auto;
        display: none;
      }

      .history-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .history-item:hover {
        background-color: #f0f0f0;
      }

      .history-item:last-child {
        border-bottom: none;
      }

      #search-input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        font-size: 16px;
      }

      .control-button {
        padding: 12px;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
      }

      .control-button:hover {
        background-color: #f0f0f0;
      }

      .control-button.active {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .control-button svg {
        width: 20px;
        height: 20px;
      }

      .style-selector {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        padding: 5px;
        display: flex;
        gap: 5px;
      }

      .style-option {
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      .style-option:hover {
        background-color: #f0f0f0;
      }

      .style-option.active {
        background-color: #e3f2fd;
        color: #1976d2;
      }

      .distance-info {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        padding: 10px;
        display: none;
      }
    </style>
    <title>Work Share Platform - Map</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for a location...">
      <button id="history-button" class="control-button" title="Search History">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
      <button id="world-view-button" class="control-button" title="World View">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
      </button>
      <button id="return-button" class="control-button" title="Return to Original Position">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="17 11 12 6 7 11"></polyline>
          <polyline points="17 18 12 13 7 18"></polyline>
        </svg>
      </button>
      <div id="search-results"></div>
    </div>

    <div class="map-controls">
      <button id="location-button" class="control-button" title="My Location">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
      <button id="measure-button" class="control-button" title="Measure Distance">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 12h20"></path>
          <path d="M6 8v8"></path>
          <path d="M18 8v8"></path>
          <path d="M12 8v8"></path>
        </svg>
      </button>
    </div>

    <div class="history-panel" id="history-panel"></div>
    
    <div class="style-selector">
      <div class="style-option active" data-style="default">Default</div>
      <div class="style-option" data-style="satellite">Satellite</div>
      <div class="style-option" data-style="dark">Dark</div>
    </div>

    <div class="distance-info" id="distance-info"></div>

    <div id="map"></div>
    <!-- Add Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
      const WORLD_VIEW = {
        lat: 0,
        lon: 0,
        zoom: 2
      };

      // Map styles configuration
      const MAP_STYLES = {
        default: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        satellite: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        dark: 'https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png'
      };

      // Initialize location history
      let locationHistory = JSON.parse(localStorage.getItem('locationHistory')) || [];
      const MAX_HISTORY = 10;

      // Load saved locations from localStorage
      const savedLocation = JSON.parse(localStorage.getItem('mapLocation')) || {
        lat: 0,
        lon: 0,
        zoom: 2,
        searchText: '',
        locationName: ''
      };

      // Load or set original position
      let originalPosition = JSON.parse(localStorage.getItem('originalPosition'));
      if (!originalPosition) {
        originalPosition = {
          lat: savedLocation.lat,
          lon: savedLocation.lon,
          zoom: savedLocation.zoom,
          searchText: savedLocation.searchText,
          locationName: savedLocation.locationName
        };
        localStorage.setItem('originalPosition', JSON.stringify(originalPosition));
      }

      // Initialize the map with saved location
      var map = L.map('map').setView([savedLocation.lat, savedLocation.lon], savedLocation.zoom);
      var marker = null;
      var currentLocationMarker = null;
      var measurePoints = [];
      var measureLine = null;
      var isMeasuring = false;
      
      // Add OpenStreetMap tile layer
      var currentLayer = L.tileLayer(MAP_STYLES.default, {
        maxZoom: 19,
        attribution: ' OpenStreetMap contributors'
      }).addTo(map);

      // Initialize history panel
      function updateHistoryPanel() {
        const panel = document.getElementById('history-panel');
        panel.innerHTML = '';
        locationHistory.forEach((location, index) => {
          const item = document.createElement('div');
          item.className = 'history-item';
          item.textContent = location.locationName || 'Unnamed location';
          item.addEventListener('click', () => {
            map.setView([location.lat, location.lon], location.zoom);
            if (marker) map.removeLayer(marker);
            if (location.locationName) {
              marker = L.marker([location.lat, location.lon]).addTo(map);
              marker.bindPopup(location.locationName).openPopup();
            }
            panel.style.display = 'none';
          });
          panel.appendChild(item);
        });
      }

      // Add location to history
      function addToHistory(location) {
        locationHistory = locationHistory.filter(item => 
          item.lat !== location.lat || item.lon !== location.lon
        );
        locationHistory.unshift(location);
        if (locationHistory.length > MAX_HISTORY) {
          locationHistory.pop();
        }
        localStorage.setItem('locationHistory', JSON.stringify(locationHistory));
        updateHistoryPanel();
      }

      // Style selector functionality
      document.querySelectorAll('.style-option').forEach(option => {
        option.addEventListener('click', function() {
          const style = this.dataset.style;
          map.removeLayer(currentLayer);
          currentLayer = L.tileLayer(MAP_STYLES[style], {
            maxZoom: 19,
            attribution: ' OpenStreetMap contributors'
          }).addTo(map);
          
          document.querySelector('.style-option.active').classList.remove('active');
          this.classList.add('active');
        });
      });

      // Current location functionality
      document.getElementById('location-button').addEventListener('click', function() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            if (currentLocationMarker) {
              map.removeLayer(currentLocationMarker);
            }
            
            currentLocationMarker = L.marker([lat, lon], {
              icon: L.divIcon({
                className: 'current-location-marker',
                html: '<div style="background-color: #4285f4; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.3);"></div>'
              })
            }).addTo(map);
            
            map.setView([lat, lon], 16);
          });
        }
      });

      // Distance measurement functionality
      document.getElementById('measure-button').addEventListener('click', function() {
        this.classList.toggle('active');
        isMeasuring = !isMeasuring;
        
        if (!isMeasuring) {
          measurePoints = [];
          if (measureLine) {
            map.removeLayer(measureLine);
            measureLine = null;
          }
          document.getElementById('distance-info').style.display = 'none';
        }
      });

      map.on('click', function(e) {
        if (!isMeasuring) return;
        
        measurePoints.push(e.latlng);
        
        if (measurePoints.length === 2) {
          if (measureLine) {
            map.removeLayer(measureLine);
          }
          
          measureLine = L.polyline(measurePoints, {
            color: '#1976d2',
            weight: 3,
            dashArray: '5, 10'
          }).addTo(map);
          
          const distance = map.distance(measurePoints[0], measurePoints[1]);
          const distanceInfo = document.getElementById('distance-info');
          distanceInfo.style.display = 'block';
          distanceInfo.textContent = `Distance: ${(distance / 1000).toFixed(2)} km`;
          
          measurePoints = [];
        }
      });

      // History button functionality
      document.getElementById('history-button').addEventListener('click', function() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      });

      // If there was a saved location with a marker, restore it
      if (savedLocation.locationName) {
        marker = L.marker([savedLocation.lat, savedLocation.lon]).addTo(map);
        marker.bindPopup(savedLocation.locationName).openPopup();
        document.getElementById('search-input').value = savedLocation.searchText;
      }

      // Update history panel on load
      updateHistoryPanel();

      // Search functionality with history
      const searchInput = document.getElementById('search-input');
      const searchResults = document.getElementById('search-results');
      let debounceTimer;

      searchInput.addEventListener('input', function(e) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          const query = e.target.value;
          if (query.length < 3) {
            searchResults.style.display = 'none';
            return;
          }
          
          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
              searchResults.innerHTML = '';
              searchResults.style.display = data.length ? 'block' : 'none';
              
              data.forEach(result => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.textContent = result.display_name;
                div.addEventListener('click', () => {
                  const lat = parseFloat(result.lat);
                  const lon = parseFloat(result.lon);
                  
                  if (marker) {
                    map.removeLayer(marker);
                  }
                  
                  marker = L.marker([lat, lon]).addTo(map);
                  marker.bindPopup(result.display_name).openPopup();
                  
                  map.setView([lat, lon], 16);
                  
                  const locationData = {
                    lat: lat,
                    lon: lon,
                    zoom: 16,
                    searchText: result.display_name,
                    locationName: result.display_name
                  };
                  
                  localStorage.setItem('mapLocation', JSON.stringify(locationData));
                  addToHistory(locationData);
                  
                  searchResults.style.display = 'none';
                  searchInput.value = result.display_name;
                });
                searchResults.appendChild(div);
              });
            })
            .catch(error => console.error('Error:', error));
        }, 300);
      });

      // Close search results when clicking outside
      document.addEventListener('click', function(e) {
        if (!searchResults.contains(e.target) && e.target !== searchInput) {
          searchResults.style.display = 'none';
        }
      });

      // World view functionality
      document.getElementById('world-view-button').addEventListener('click', function() {
        // Remove existing marker if any
        if (marker) {
          map.removeLayer(marker);
          marker = null;
        }
        
        // Return to world view
        map.setView([WORLD_VIEW.lat, WORLD_VIEW.lon], WORLD_VIEW.zoom);
        
        // Clear search input
        document.getElementById('search-input').value = '';
        
        // Save current state
        const worldLocation = {
          lat: WORLD_VIEW.lat,
          lon: WORLD_VIEW.lon,
          zoom: WORLD_VIEW.zoom,
          searchText: '',
          locationName: ''
        };
        localStorage.setItem('mapLocation', JSON.stringify(worldLocation));
      });

      // Return to original position functionality
      document.getElementById('return-button').addEventListener('click', function() {
        // Remove existing marker if any
        if (marker) {
          map.removeLayer(marker);
        }
        
        // Restore original position
        map.setView([originalPosition.lat, originalPosition.lon], originalPosition.zoom);
        
        // Restore original marker if it existed
        if (originalPosition.locationName) {
          marker = L.marker([originalPosition.lat, originalPosition.lon]).addTo(map);
          marker.bindPopup(originalPosition.locationName).openPopup();
        }
        
        // Restore original search text
        document.getElementById('search-input').value = originalPosition.searchText;
        
        // Save current state
        localStorage.setItem('mapLocation', JSON.stringify(originalPosition));
      });

      // Save map state when it moves
      map.on('moveend', function() {
        const center = map.getCenter();
        const currentLocation = {
          lat: center.lat,
          lon: center.lng,
          zoom: map.getZoom(),
          searchText: document.getElementById('search-input').value,
          locationName: marker ? marker.getPopup().getContent() : ''
        };
        localStorage.setItem('mapLocation', JSON.stringify(currentLocation));
      });
    </script>
  </body>
</html>
